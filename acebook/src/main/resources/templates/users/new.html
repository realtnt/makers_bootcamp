<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
  <link th:href="@{/main.css}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5f58b769bf.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <title>Acebook</title>
</head>

<body>
  <div th:insert="fragments/general :: header-not-logged-in"></div>
  <div class="container">
    <p class="status-message" th:if="${message!=null}" th:text="${message}"></p>
    <div class="new-user">
      <h2>New account</h2>
      <form class="new-user-form" action="#" th:action="@{/users}" th:object="${user}" method="post">
        <label for="email">Email:</label>
        <input type="text" th:field="*{email}" name="email">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" name="name">
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" name="password">
        <ul class="new-user-form-buttons">
          <li><button class="btn" type="submit" id="submit">Submit</button></li>
          <li><button class="btn" type="reset" value="Reset">Reset</button></li>
        </ul>
      </form>
    </div>
  </div>
</body>

</html>
