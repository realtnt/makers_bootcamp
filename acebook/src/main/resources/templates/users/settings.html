<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5f58b769bf.js" crossorigin="anonymous"></script>
  <link href="/main.css" rel="stylesheet">
  <title>User settings</title>
</head>

<body>
  <div th:insert="fragments/general :: header"></div>
  <div class="container">
    <div class="settings">
      <h2>My personal details</h2>
      <div class="profile-picture-container">
        <img class="profile-picture" th:if="${image == null}" src="/images/fb-user-icon.png">
        <img th:if="${image != null}" th:src="${image}" alt="profile pic" class="profile-picture">
      </div>
      <div class="user-details">
        <h3>Name:</h3>
        <p th:text="${user.name}" id="name"></p>
        <h3>About:</h3>
        <p th:text="${user.about}" id="about"></p>
        <h3>Email</h3>
        <p th:text="${user.email}" id="email"></p>
      </div>
      <ul class="settings-buttons">
        <li><a class="btn" onclick="window.location.href='/users/editDetails'">Edit my details</a></li>
        <li><a class="btn logout" href="#" th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</body>

</html>
